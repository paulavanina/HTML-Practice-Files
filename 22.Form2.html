<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="A simple semnatic elemets page.">
</head>
<body>
   
<form action="success.html" method="get method">

<label for="e_name">Name:</label>
<input name="e_name" id="e_name" type="text" required placeholde="Name">

<label for="e_email">Email:</label>
<input email="e_email" id="e_email" type="email" required placeholde="example@gmail.com">

<label for="e_pass">Password:</label>
<input password="e_pass" id="e_pass" type="password" >

<label for="e_data">Data:</label>
<input data="e_data" id="e_data" type="date" required value="2025-03-02">

<div>
    <p>Select Gender: </p>
    <label for="e_male">
        <input
        name="e_gender"
        id="e_male"
        type="radio">Male
    </label>

    <label for="e_female">
        <input
        name="e_gender"
        id="e_female"
        type="radio">Female
    </label>

<div>
    <label for="e_breakfast">
    <input 
    name="e_breakfast"
    id="e_breakfast"
    type="checkbox"
    value="Breakfast">Breakfast
    </label>
</div>

<div>
    <label for="e_lunch">
    <input 
    name="e_lunch"
    id="e_lunch"
    type="checkbox"
    value="Lunch">Lunch
    </label>
</div>
    
</div>

<button>Sign Up.</button>

</form>

</body>
</html>
